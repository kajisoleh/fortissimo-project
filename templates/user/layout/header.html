    <title>Kursus</title>
</head>
<style>
    nav ul {
        list-style-type: none;
        overflow: hidden;
    }

    nav ul li {
        float: right;
    }

    nav ul li.logo {
        float: left;
        margin-top: -9px;
    }


    nav ul li.icon {
        display: none;
        font-size: 1.5em;
        margin-top: -5px
    }

    nav ul li a {
        padding: 2rem 1.5rem;
        display: inline-block;
        text-decoration: none;
        color: #333;
        font-size: 1em;
        font-weight: bold;
    }

    nav ul li a:hover {
        color: #FDCA10;
        transition: .7s;
        text-decoration: none;
    }

    .menu {
        background-color: #fff;
    }
</style>
<script>
    function logout() {
        $.removeCookie("mytoken", { path: "/" });
        alert("Logged out!");
        window.location.href = "/login";
    }
</script>

<body>
    <nav>
        <ul class="menu">
            <li class="logo"><a href="/"><img src="{{ url_for('static', filename='image/logo.png') }}" alt=""
                        width="40px" height="40px"></a>
            </li>
            {% if user_info %}
            <li class="icon"><a href="#"> <i class="fas fa-bars"></i></a></li>
            <li><a href="" onclick="logout()"><i class="fas fa-user" style="margin: 0 10px;"></i>LogOut</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/profile/{{ user_info._id }}">Profile</a></li>
            <li><a href="/daftar/{{ user_info.username }}">Form Pendaftaran</a></li>
            {% else %}
            <li class="icon"><a href="#"> <i class="fas fa-bars"></i></a></li>
            <li><a href="/login"><i class="fas fa-user" style="margin: 0 10px;"></i>Login </a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/">Home</a></li>
            {% endif %}
        </ul>
    </nav>
