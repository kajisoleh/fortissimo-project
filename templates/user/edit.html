{% include "user/layout/header.html" %}
<style>
    .footer {
        background-color: #fff;
        box-shadow: 0px 0px 10px 0px #ececec;
        padding: 10px;
        margin-top: 40px;
    }

    .sosmed {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
    }

    .footer h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
    }

    .footer a {
        color: #333;
        display: block;
        text-decoration: none;
    }

    .footer p {
        margin: 30px;
        line-height: 2;
        text-align: center;
    }
</style>
<div class="d-flex" style="gap: 50px; flex-wrap: wrap;">
    <div class="left" style="width: 40%; margin-left: 40px;">
        <h4>Update Profile</h4>
        <hr>
        <form action="/edit/{{ data[0]._id }}" method="POST" enctype="multipart/form-data" class="form-floating">
            <input type="hidden" name="_id" value="{{ data[0]._id }}" />
            <label for="">Gambar</label>
            <div class="input-group mb-3">
                <input type="file" name="profile_pic_real" id="input-image" class="form-control">
            </div>
            <label for="">Name Profile</label>
            <div class="input-group mb-3">
                <input type="text" name="profile_name" id="input-username" value="{{ data[0].profile_name }}"
                    class="form-control">
            </div>
            <label for="">Email</label>
            <div class="input-group mb-3">
                <input type="email" name="email" id="input-email" value="{{ data[0].email }}" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
    <div class="rigth d-flex justify-content-center" style="background-color: #fae6b4; width: 50%; height: 80vh;">
        <img src="{{ url_for('static', filename='image/piano.png') }}" alt="">
    </div>
</div>
<div class="footer">
    <div class="copyright col-lg-12">
        <p>
            Copyright &copy; 2023 Explore Indonesia <br>
            Design by <strong>Corsair</strong>
        </p>
    </div>
</div>
{% include "user/layout/footer.html" %}
