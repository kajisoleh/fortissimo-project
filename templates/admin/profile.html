{% include "layout/header.html" %}
{% include "layout/navbar.html" %}
<script>
    function logout() {
        $.removeCookie("mytoken", { path: "/" });
        alert("Logged out!");
        window.location.href = "/login";
    }
</script>
<section>
    <div class="d-flex py-3 gap-4 container-dashboard">
        <!-- Sidebar -->
        {% include "layout/sidebar.html" %}
        <!-- end sidebar -->

        <!-- content -->
        <div class="container" style="margin-bottom: 5.5rem">
            <div class="row">
                <div class="col-12">
                    <!-- Section form -->
                    <div class="section-form">
                        <div class="card border-0 format-shadow p-2">
                            <div class="card-header bg-white border-0">
                                <h5 class="m-0">My Profile</h5>
                            </div>
                            <div class="d-flex align-items-center col-md-10 m-auto my-4 p-3 rounded-3 shadow">
                                <div class="card-image text-center m-auto bg-white border-0 mt-4 py-4 col-md-6">
                                    <img src="{{ url_for('static', filename=user_info.profile_pic_real) }}"
                                        alt="profile" style="width: 150px; height: 150px; object-fit: cover"
                                        class="rounded-circle" />
                                    <h6 class="mt-3 mb-1">{{ user_info.profile_name }}</h6>
                                    <small class="text-muted">{{ user_info.email}}</small>
                                </div>
                                <div class="card-body col-md-6">
                                    <form class="d-flex flex-column gap-4">
                                        <div class="col">
                                            <label for="inputUsername" class="form-label">Username</label>
                                            <input type="text" class="form-control" id="inputUsername"
                                                placeholder="{{ user_info.username }}" disabled />
                                        </div>
                                        <div class="col">
                                            <label for="inputEmail4" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="inputEmail4"
                                                placeholder="{{ user_info.email}}" disabled />
                                        </div>
                                        <div class="col">
                                            <label for="inputProfile" class="form-label">Profile Name</label>
                                            <input type="text" class="form-control" id="inputProfile"
                                                placeholder="{{ user_info.profile_name }}" disabled />
                                        </div>
                                        <div class="col">
                                            <div class="d-flex align-items-center gap-1">
                                                <a href="/edit-admin/{{ user_info._id }}" class="btn btn-sm btn-primary">Update</a>
                                                <a href="/" class="btn btn-sm btn-secondary">Cancel</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end content -->
    </div>
</section>
{% include "layout/footer.html" %}
