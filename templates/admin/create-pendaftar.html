<script>
    function daftar() {
        let nama = $("#input-nama").val();
        let alamat = $("#input-alamat").val();
        let email = $("#input-email").val();
        let nohp = $("#input-nohp").val();
        let instrumen = $("#input-instrumen").val();
        let umur = $("#input-umur").val();
        let list_price = $("#list").val();

        $.ajax({
            type: 'POST',
            url: '/daftar-admin-form/save',
            data: {
                nama_give: nama,
                alamat_give: alamat,
                email_give: email,
                nohp_give: nohp,
                instrumen_give: instrumen,
                umur_give: umur,
                list_give: list_price,
            },
            success: function (response) {
                if (response.status === 'success') {
                    alert(response.msg);
                    window.location.replace("/pendaftar");
                } else if (response.status === 'error') {
                    alert(response.msg);
                    window.location.reload();
                }
            }
        });
    }
</script>
<section>

                            </div>
                            <div class="card-body">
                                <form class="row g-3">
                                    <div class="col-md-4">

                                        <input type="text" class="form-control" id="input-nama"
                                            placeholder="John Doe" />
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputEmail4" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="input-email"
                                            placeholder="Enter your email" />

                                    <div class="col-md-4">
                                        <label for="inputPhone" class="form-label">Phone</label>

                                            placeholder="081234567890" />

                                    <div class="col-md-4">

                                            placeholder="Guitar" />

                                        <select class="form-select" aria-label="Default select example" id="list">

                                    <div class="col-12">

                                </form>

</section>
